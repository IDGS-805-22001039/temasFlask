<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinepolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #d9534f;
            border-color: #d9534f;
        }

        .btn-primary:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }

        .acciones {
            margin-top: 20px;
            text-align: center;
        }

        .acciones input[type="submit"] {
            margin: 0 10px;
        }

        .salidas {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CINEPOLIS</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Entradas</h2>
                <form id="cineForm" action="/comprarBoletos" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="compradores" class="form-label">Compradores:</label>
                        <input type="number" name="compradores" id="compradores" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tarjeta Cineco:</label>
                        <div class="radio-group">
                            <input type="radio" id="cinecoSi" name="cineco" value="1" required>
                            <label for="cinecoSi">SÃ­</label>
                            <input type="radio" id="cinecoNo" name="cineco" value="2">
                            <label for="cinecoNo">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad de boletos:</label>
                        <input type="number" name="cantidad" id="cantidad" class="form-control" required>
                    </div>
            </div>

            <div class="col-md-6">
                <div class="salidas">
                    <h2>Salidas</h2>
                    <div class="mb-3">
                        <label for="total" class="form-label">Valor a pagar:</label>
                        <input type="text" name="total" id="total" class="form-control" value="{{ total or '' }}"
                            readonly>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="acciones">
            <input type="submit" value="Procesar" class="btn btn-primary">
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
